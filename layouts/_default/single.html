{{ define "main" }}

<div class="content">
  <h1>
    {{ .Title }}
  </h1>

  {{ if .Params.tags }}
  <div class="tags">
    {{ range .Params.tags }} {{ $href := print (absURL "tags/") (urlize .) }}
    <a href="{{ $href }}">
      <code>🏷️{{ . }}</code>
    </a>
    {{ end }}
  </div>
  {{ end }}

  {{ .Content }}
  <h3>Comments</h3>
</div>

<script src="https://utteranc.es/client.js"
        repo="m4xshen/m4xshen.dev"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>
{{ end }}
