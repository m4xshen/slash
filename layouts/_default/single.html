{{ define "main" }}

<div class="content">
  <h1>
    {{ .Title }}
  </h1>

  {{ if .Params.tags }}
  <div class="tags">
    {{ range .Params.tags }} {{ $href := print (absURL "tags/") (urlize .) }}
    <a href="{{ $href }}">
      <code>🏷️{{ . }}</code>
    </a>
    {{ end }}
  </div>
  {{ end }}

  {{ .Content }}
</div>

{{ if and .Site.Params.commentsRepo (not (eq .Params.comments false)) }}
<h2 class="comments">Comments</h2>
<script src="https://utteranc.es/client.js"
        repo="{{ .Site.Params.commentsRepo }}"
        issue-term="pathname"
        theme="dark-blue"
        crossorigin="anonymous"
        async>
</script>
{{ end }}

{{ end }}
