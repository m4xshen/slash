<footer class="footer">
  <div class="footer-text">
    <div>
      &copy; {{ now.Year }} {{ .Site.Params.author }}
    </div>
    <div>
      Powered by <a href="https://gohugo.io/">Hugo</a> & <a href="https://github.com/m4xshen/slash">Slash</a>
    </div>
  </div>
  <div class="footer-icons">
    {{ if .Site.Params.github }}
    <a href="{{ .Site.Params.github }}">
      <i class="icon fa-brands fa-github"></i>
    </a>
    {{ end }}
    {{ if and .Site.Params.github .Site.Params.email }}
      <hr color="#888888">
    {{ end }}
    {{ if .Site.Params.email }}
      <a href="mailto:{{ .Site.Params.email }}">
        <i class="icon fa-solid fa-envelope"></i>
      </a>
    {{ end }}
  </div>
</footer>
