<nav class="navbar">
  <div class="nav-title">
    <div>
      <img src="/avatar.jpg" class="logo" />
    </div>
    <div>
      <svg height="32" width="32" viewBox="0 0 32 32">
        <path d="M22 5L9 28" stroke="#333333"></path>
      </svg>
    </div>
    <a href="/" class="logo-text">Dev</a>
  </div>
  <div class="nav-items">
    {{- range .Site.Menus.main -}}
    <div class="nav-item">
      <a href="{{ .URL }}">
        {{ .Name }}
      </a>
    </div>
    {{ end }}
  </div>
  <div class="menu-button">
    <i class="fa-solid fa-bars"></i>
  </div>
</nav>

<div class="menu">
  {{- range .Site.Menus.main -}}
  <div class="menu-item">
    <a href="{{ .URL }}">
      {{ .Name }}
    </a>
  </div>
  {{ end }}
</div>

<script>
const button = document.querySelector('.menu-button');
const menu = document.querySelector('.menu');
button.onclick = () => {
  menu.classList.toggle('open');
};
</script>
